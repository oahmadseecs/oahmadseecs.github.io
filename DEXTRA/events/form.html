<html>
  <head>
    <title>Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
  </head>
  <body>

<section id="header">
    <div class="container">
       <div class="row">
             <div class="col-xs-12 col-sm-3">
               <img class="img img-responsive" src="../images/logos/dexlogo.png">
             </div>
             <div class="col-xs-12 col-sm-6">
               <img class="img img-responsive" src="../images/logos/homelogo.png" />
             </div>
             <div class="col-xs-12 col-sm-3">
               <img class="img img-responsive" src="img/bta.png">
             </div>
       </div>
    </div>
</section>
<div class="container">
    <!-- Label -->
    <div class="row">
        <div class="col-xs-12">
            <h1 id="lab">Registration Form</h1>
        </div>
    </div>
        
    <!-- Form Start -->
    <form action="action.php" method="POST">
        <div class="row">
            <!-- Personal Information -->
            <div class="col-xs-12">
                <fieldset class="col-xs-12">
                    <legend>Personal Information</legend>
                    <p>
                        Name: <input type="text" name="name" size="10">
                    </p>
                    <p>
                        Institution: <input type="text" name="institution" size="20">
                    </p>
                    <p>
                        Number of Delegates:
                        <select name="delsize">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </p>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <!-- Preference -->
            <fieldset class="col-xs-12">
                <legend>Event Pereference</legend>
                <p>You are interested in...<br>
                    (Only select 3)
                </p>
                <input name="ev[]" type="checkbox" value="sintl" id="sintl" />
                <label for="sintl">Sky is not the Limit</label><br>
                <input name="ev[]" type="checkbox" value="faf" id="faf" />
                <label for="faf">Fast and Furious</label><br>
                <input name="ev[]" type="checkbox" value="mtwi" id="mtwi" />
                <label for="mtwi">Minute to win it</label><br>
                <input name="ev[]" type="checkbox" value="got" id="got" />
                <label for="got">Game of Thrones</label><br>
                <input name="ev[]" type="checkbox" value="gm" id="gm" />
                <label for="gm">Grey Matter</label><br>
                <input name="ev[]" type="checkbox" value="dm" id="dm" />
                <label for="dm">Dubsmash</label><br>

                <p>Do you want to participate in Gaming Takedown?</p>
                <input type="radio" id="yes" name="option" value="yes" />
                <label for="yes">Yes</label><br/>
                <input type="radio" id="no" name="option" value="no" />
                <label for="no">No</label>
                <p>
            </fieldset>
        </div>
        <div class="row">
            <!-- Contact details -->
            <fieldset class="col-xs-12">
                <legend>Contact Info</legend>
                <input id="email" name="email" type="email" placeholder="Email" required />
                <span class="tick"></span>
                <br>
                <input id="telephone" name="phone" type="telephone" placeholder="Phone number" minlength="10" required />
                <span class="tick"></span>
            </fieldset>
        </div>
            <input class="btn" type="submit" name="submit" value="Submit">
            <input class="btn" type="reset" value="Reset">
    </form>
</div>
</body>
</html>
