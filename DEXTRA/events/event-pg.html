<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pokemon Go - DEXTRA</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/et-line-font.css">
	<link rel="stylesheet" href="../css/nivo-lightbox.css">
	<link rel="stylesheet" href="../css/nivo_themes/default/default.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" type='text/css'>

</head>
<body>

<!-- Labels section -->
<section id="labels">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 dexlogo">
                <img class="img img-responsive" src="../images/logos/dexlogo.png">
            </div>
            <div class="col-xs-12 col-sm-4 evname">
                <h1 class="strong">Pokemon Go</h1>
            </div>
            <div class="col-xs-12 col-sm-4 evlogo">
                <img class="img img-responsive" src="../images/logos/pg.png">
            </div>
        </div>
    </div>
</section>
    
<!-- Description section -->
<section id="des">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
				<div class="team-wrapper">
                    <h2>Event Head</h2>
                    <hr style="width:200px;">
					<img src="../images/edited/mahnoor.jpg" class="img-responsive img-rounded img-thumbnail" alt="team img">
						<div class="team-des">
							<h3>Mahnoor Baloch</h3>
						</div>
				</div>
			</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h2>Event Description</h2>
                <hr>
                <p>If you wanna be the pokèmon master like no one ever was, you gotta catch 'em all. Travel across the land, searching fast and wide, each Pokèmon to understand the power inside.</p>
            </div>
        </div>
    </div>
</section>
